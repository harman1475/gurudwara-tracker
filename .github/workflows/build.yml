name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install ALL Dependencies (The "Kitchen Sink" Fix)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool automake autoconf \
            libffi-dev libssl-dev zip unzip \
            autopoint gettext pkg-config \
            libltdl-dev libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev
          pip install buildozer cython==0.29.33

      # 4. Run Buildozer
      - name: Build APK
        run: buildozer android debug

      # 5. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GurudwaraApp
          path: bin/*.apk
